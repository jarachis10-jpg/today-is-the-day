<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entra en mi coraz√≥n ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    text-align: center;
    background: #f5e6d3;
}

/* Pantalla inicial */
#inicio {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

#btnInicio {
    font-size: 2em;
    padding: 25px 60px;
    border-radius: 50px;
    border: none;
    background: white;
    color: #e91e63;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: 0.3s;
}

#btnInicio:hover {
    transform: scale(1.1);
}

/* Zona coraz√≥n */
#contenido {
    display: none;
    padding-top: 40px;
    position: relative;
}

.corazon {
    width: 320px;
    height: 300px;
    background: red;
    position: relative;
    margin: 0 auto;
    transform: rotate(-45deg);
    margin-top: 40px;
}

.corazon:before,
.corazon:after {
    content: "";
    width: 320px;
    height: 300px;
    background: red;
    border-radius: 50%;
    position: absolute;
}

.corazon:before {
    top: -160px;
    left: 0;
}

.corazon:after {
    left: 160px;
    top: 0;
}

/* Teclas */
.teclas {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
}

.tecla {
    background: white;
    padding: 15px 25px;
    margin: 10px;
    border-radius: 10px;
    display: inline-block;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 0 #ccc;
    transition: 0.1s;
}

.tecla:active {
    box-shadow: 0 2px 0 #aaa;
    transform: translateY(4px);
}

/* Imagen y mensaje */
#mensaje {
    margin-top: 40px;
    display: none;
}

#mensaje img {
    max-width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.textoBonito {
    font-size: 1.3em;
    margin-top: 15px;
    color: #8b0000;
}

/* Mensaje secreto */
#secreto {
    display: none;
    font-size: 2em;
    color: #e91e63;
    font-weight: bold;
    margin-top: 40px;
    animation: aparecer 2s ease-in-out;
}

@keyframes aparecer {
    from {opacity:0; transform: scale(0.5);}
    to {opacity:1; transform: scale(1);}
}

/* Corazones animados */
.corazonAnimado {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: flotar 4s linear infinite;
}

@keyframes flotar {
    0% {transform: translateY(0); opacity:1;}
    100% {transform: translateY(-800px); opacity:0;}
}

</style>
</head>

<body>

<!-- Pantalla inicial -->
<div id="inicio">
    <button id="btnInicio" onclick="entrar()">üíñ Entra en mi coraz√≥n üíñ</button>
</div>

<!-- Contenido principal -->
<div id="contenido">

    <div class="corazon">
        <div class="teclas">
            <div class="tecla" onclick="mostrar('control')">Control</div>
            <div class="tecla" onclick="mostrar('alt')">Alt</div>
            <div class="tecla" onclick="mostrar('shift')">Shift</div>
        </div>
    </div>

    <div id="mensaje">
        <img id="imagenMostrada" src="">
        <div class="textoBonito" id="texto"></div>
    </div>

    <div id="secreto">üíò Felices 4 meses Amor üíò</div>

</div>

<!-- Audios -->
<audio id="musica" src="musica.mp3" loop></audio>
<audio id="sonidoTecla" src="key.mp3"></audio>

<script>

let vistas = {
    control:false,
    alt:false,
    shift:false
};

function entrar() {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("contenido").style.display = "block";
    document.getElementById("musica").play();
    lluviaCorazones();
}

function mostrar(tecla) {

    document.getElementById("sonidoTecla").play();
    document.getElementById("mensaje").style.display = "block";

    if(tecla === "control") {
        document.getElementById("imagenMostrada").src = "Control.jpg";
        document.getElementById("texto").innerText = 
        "Por que nunca nos falten las risas, mejor si es a tu lado...";
        vistas.control = true;
    }

    if(tecla === "alt") {
        document.getElementById("imagenMostrada").src = "Alt.jpg";
        document.getElementById("texto").innerText = 
        "Por que la pereza, aun siendo un pecado, se vuelva algo bonito contigo...";
        vistas.alt = true;
    }

    if(tecla === "shift") {
        document.getElementById("imagenMostrada").src = "Shift.jpg";
        document.getElementById("texto").innerText = 
        "Y por que pueda pasar toda la vida mirandote a los ojos, esos que me dan la vida.";
        vistas.shift = true;
    }

    corazonesExtra();

    if(vistas.control && vistas.alt && vistas.shift) {
        document.getElementById("secreto").style.display = "block";
    }
}

function lluviaCorazones() {
    setInterval(() => {
        let corazon = document.createElement("div");
        corazon.classList.add("corazonAnimado");
        corazon.innerHTML = "‚ù§Ô∏è";
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.fontSize = (Math.random()*20 + 15) + "px";
        document.body.appendChild(corazon);

        setTimeout(() => {
            corazon.remove();
        }, 4000);
    }, 300);
}

function corazonesExtra() {
    for(let i=0;i<15;i++){
        let corazon = document.createElement("div");
        corazon.classList.add("corazonAnimado");
        corazon.innerHTML = "üíñ";
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.fontSize = (Math.random()*25 + 20) + "px";
        document.body.appendChild(corazon);

        setTimeout(() => {
            corazon.remove();
        }, 4000);
    }
}

</script>

</body>
</html>
